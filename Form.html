<!DOCTYPE html>
<html>
    <head>
        <title>HTML FROM</title>
    </head>
    <body>
        <form>
            <label for="usname">Username</label><br>
            <input type="text" id="usname" name="usname"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="pass">Password</label><br>
            <input type="password" id="pass" name="pass"><br>
            <label for="chec">Terms & condition</label>
            <input type="checkbox" id="chec" name="chec"><br>
            
            <input type="Submit" id="sub" name="sub"><br>
        </form>
    </body>
</html>
